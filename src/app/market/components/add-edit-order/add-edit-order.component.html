<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3">
    <h2>New Order</h2>

    <mat-form-field>
        <mat-label>Stock</mat-label>
        <mat-select formControlName="stocks" formControlName="stockId">
            <mat-option *ngFor="let stock of stocks"  [value]="stock.id">{{ stock.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Person</mat-label>
        <input matInput type="text" formControlName="personName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number"  min="0" formControlName="price">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="0" formControlName="quantity">
    </mat-form-field>

    <!-- Add buttons and other form elements as needed -->
    <div class="buttons">
        <button type="submit" [disabled]="!form.valid || !form.dirty" mat-raised-button color="primary">Submit</button>
        <button type="button" mat-raised-button color="warn" class="mx-3" (click)="onCancel()">Cancel</button>
    </div>
</form>
