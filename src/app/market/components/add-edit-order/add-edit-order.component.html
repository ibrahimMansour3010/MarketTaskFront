<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3">
    <h2>New Order</h2>

    <mat-form-field>
        <mat-label>Stock</mat-label>
        <mat-select formControlName="stocks">
            <mat-option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Person</mat-label>
        <mat-select formControlName="persons">
            <mat-option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    
    <!-- Add buttons and other form elements as needed -->
    <div class="buttons">
        <button type="submit" mat-raised-button color="primary">Submit</button>
        <button type="button" mat-raised-button color="warn" class="mx-3" (click)="onCancel()">Cancel</button>
    </div>
</form>
