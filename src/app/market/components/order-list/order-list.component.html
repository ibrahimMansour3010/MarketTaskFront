<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button mb-3 mt-3">
        Add
    </button>
</div>
<!-- <div class="mat-elevation-z8"> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table w-100">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stockId">
        <th mat-header-cell *matHeaderCellDef>StockId</th>
        <td mat-cell *matCellDef="let element">{{element.stockId}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="personName">
        <th mat-header-cell *matHeaderCellDef>PersonName</th>
        <td mat-cell *matCellDef="let element">{{element.personName}}</td>
    </ng-container>
    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="edit-icon">edit</mat-icon>
            <mat-icon class="delete-icon">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
