<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button mb-3 ">
        Add
    </button>
</div>
<!-- <div class="mat-elevation-z8"> -->
<table mat-table [dataSource]="dataSource" (loadeddata)="true" class="mat-elevation-z8 demo-table w-100">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stockName">
        <th mat-header-cell *matHeaderCellDef>Stock Name</th>
        <td mat-cell *matCellDef="let element">{{element.stockName}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="personName">
        <th mat-header-cell *matHeaderCellDef>PersonName</th>
        <td mat-cell *matCellDef="let element">{{element.personName}}</td>
    </ng-container>
    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="edit-icon" (click)="openDialog(element)" >edit</mat-icon>
            <mat-icon class="delete-icon" (click)="deleteOrder(element.id)">delete</mat-icon>
        </td>
    </ng-container>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center  bg-secondary b p-3" [attr.colspan]="displayedColumns.length">
            No data
        </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
