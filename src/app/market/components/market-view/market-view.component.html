<div class="container-fluid">
    <div class="row">
        <div class="col-2" *ngFor="let stock of stocks">
            <mat-card class="example-card text-black mb-2">
                <mat-card-header>
                    <mat-card-title>{{stock.name}}</mat-card-title>
                    <mat-card-subtitle>Price : {{stock.id}} </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
